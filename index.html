<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <div class="bookshelf-container">
            <div class="shelf">
                <div class="book-container new-book">
                    New book
                    <div class="icon new-book-icon"></div>
                </div>
                
            </div>
        </div>
        <div class="modal-backdrop"></div>
        <div class="book-display">
            <div class="left-page">
                <p id="book-title">Title: </p>
                <p id="book-author">Author: </p>
                <p id="book-genres">Genres: </p>
                <p id="book-pages">Pages: </p>
            </div>
            <div class="right-page">
                <p id="book-published">Published: </p>
                <p id="book-read">Read: </p>
                <p id="book-sequels">Sequels: </p>
                <button id="close-book">Close book</button>
            </div>
        </div>        
    </div>
</body>
<script src="script.js"></script>
</html>
