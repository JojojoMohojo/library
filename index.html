<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <div class="bookshelf-container">
            <div class="shelf">
                <div class="book-container new-book">
                    New book
                    <div class="icon new-book-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"/></svg>
                    </div>
                </div>
                
            </div>
        </div>
        <dialog class="book-display remove-border-background">
            <div class="left-page">
                <p id="book-title"></p>
                <p id="book-author"></p>
                <p id="book-genres"></p>
                <p id="book-pages"></p>
                <p id="book-published"></p>
                <p id="book-sequels"></p>
                <p id="book-read"></p>
            </div>
            <div class="right-page">
                <button id="change-read-status">Change read status</button>
                <button id="remove-book-button">Remove book from library</button>
                <button id="close-book" autofocus>Close book</button>
            </div>
        </dialog>
        <dialog class="new-book-display remove-border-background">
            <h1>Enter book details here</h1>
            <form action="" method="get" id="new-book-form">
                <fieldset class="remove-border-background">
                    <div class="form-row">
                        <label for="title">Title</label>
                        <input id="title-input" type="text" name="title">
                    </div>
                    <div class="form-row">
                        <label for="author">Author</label>
                        <input id="author-input" type="text" name="author">
                    </div>
                    <div class="form-row">
                        <label for="genres">Genres</label>
                        <input id="genres-input" type="text" name="genres">
                    </div>
                    <div class="form-row">
                        <label for="pages">Pages</label>
                        <input id="pages-input" type="number" name="pages">
                    </div>
                    <div class="form-row">
                        <label for="published">Year published</label>
                        <input id="published-input" type="number" name="published">
                    </div>
                    <div class="form-row">
                        <label for="sequels">Sequels</label>
                        <input id="sequels-input" type="text" name="sequels">
                    </div>
                    <div class="form-row flex" >
                        <label for="have-read">Have you read this book?</label>
                        <input id="have-read-input" type="checkbox" name="have-read">
                    </div>
                </fieldset>
                <div class="form-buttons">
                    <button type="submit" id="submit-button">Submit</button>
                    <button id="close-form">Cancel</button>
                </div>
            </form>
        </dialog>        
    </div>
</body>
<script src="script.js"></script>
</html>
